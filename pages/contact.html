<!-- Begin Body -->

  <body>
    <header class="contact-page-header">
      <nav class="header-nav">
        <div class="planted-logo">
          <a href="index.html">Planted</a>
        </div> <!-- end of planted-logo -->
        <ul class="header-nav-menu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../index.html#about">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html"><span>Contact</span></a></li>
        </ul> <!-- end of header-nav-menu-->
      </nav> <!-- end of contact-page-nav -->
      <nav class="mobile-menu-container">
        <label for="mini-menu" class="bar-icon"><i class="fas fa-bars"></i></label>
        <input type="checkbox" name="mini-menu" id="mini-menu" class="mini-menu">
        
        <ul class="mini-nav-menu">
          <li><a href="../index.html"><span>Home</span></a></li>
          <li><a href="../index.html#about">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul> <!-- end of mini-nav-menu -->
        
      </nav> <!--end of mobile-menu-container-->
      <div class="contact-page-header-container">
        <h1><span>Get in Touch</span></h1>
      </div> <!-- end of contact-page-header-container -->
    </header> <!-- end of contact-page-header -->

    <main>
      <section class="contact-page-info">
        <div class="info-container">
          <div class="info-container-text">
            <ul class="icons">
              <li><i class="fab fa-facebook-f"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-whatsapp"></i></li>
            </ul> <!--end of icons-->
            <a href="#">info@email.com</a>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div> <!-- end info-container-text -->
          <div class="info-container-form">
            <form action="submit" class="form-box">
              <label for="name" class="sr-only">Name</label>
              <input type="text" id="name" name="name" placeholder="Name">
              <label for="email" class="sr-only">Email Address</label>
              <input type="email" placeholder="Email address" name="email" id="email">
              <label for="message" class="sr-only">Message</label>
              <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
              <button type="submit">Submit</button>
            </form> <!-- end of form-->
          </div> <!-- end of info-container-form-->
        </div> <!-- end of info-container -->
      </section> <!-- end of contact-page-info-->
    </main> <!-- end of main -->
    
    <footer>
      <p>Copyright Juno College of Technology Â© 2021 </p>

  </body> <!-- end of body -->
