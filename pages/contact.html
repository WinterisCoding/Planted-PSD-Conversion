    <header class="contact-page-header">
      <nav class="contact-page-nav">
        <div class="planted-logo">
          <a href="index.html">Planted</a>

        <ul class="contact-page-nav-menu">

      <h1>Get in Touch</h1>
    </header> <!-- end of contact-page-header -->
    
    <main>
      <section class="contact-page-info">
        <div class="info-container">
          <div class="info-container-text">
            <div class="icons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-whatsapp"></i>
            </div>
            <a href="#">info@email.com</a>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div> <!-- end info-container-text -->
          <div class="info-container-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="name">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button type="submit">Submit</button>
          </div> <!-- end of infor-container-form-->
        </div> <!-- end of info-container -->
      </section> <!-- end of section-->
    </main> <!-- end of main -->
